<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Управление теплицей</title>

  <link rel="shortcut icon" href="favicon.png">
  <link rel="icon" href="favicon.png">
  <!-- Подключаем bootstrap -->
  <link rel="stylesheet" type="text/css" href="scripts/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="scripts/bootstrap-reboot.css">
  <script type="text/javascript" src="scripts/bootstrap.min.js"></script>


  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
</head>

<body>

  <div class="col-md-12" id="temp">
    <p>26,4°С</p>
  </div>
  <p>РЕЖИМ УПРАВЛЕНИЯ</p>
  <div class="row" id="block">
    <div class="col-md-6" id="manual">
      <p>РУЧНОЙ</p>
    </div>
    <div class="col-md-6" id="auto">
      <p>АВТО</p>
    </div>
  </div>
  <!-- РУЧНОЕ УПРАВЛЕНИЕ -->
  <div class="col-md-12" id="ch">
    <button id="choice">
      ОТКРЫТЬ
    </button>
  </div>
  <!-- АВТОМАТИЧЕСКОЕ УПРАВЛЕНИЕ -->
  <div class="row" id="ch2">
    <div class="col-md-3" id="min">
      <button id="minus">-</button>
    </div>
    <div class="col-md-6">
      <p id="counter"></p>
    </div>
    <div class="col-md-3" id="pl">
      <button id="plus">+</button>
    </div>
  </div>

  <!-- ПОГОДА НА УЛИЦЕ -->
  <p style="font-size:10vmin;color:brown;">На улице<br>29,4°С</p>

  <!-- счетчик -->
  <script type="text/javascript" src="scripts/counter.js"></script>
  <!-- вывод температуры в реальном времени -->
  <script type="text/javascript" src="scripts/temp.js"></script>
  <!-- переключение ручного-автоматического режима -->
  <script type="text/javascript" src="scripts/choice.js"></script>
</body>

</html>
